<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu > li{
            float: left;
            text-align: center;
            width: 100px;
            height: 20px;
            background-color: #5e5e5e;
            border-bottom: 1px solid;
        }
        .menu>li ul{
            display: none;
        }
        .menu ul ul li{
            width: 100px;
            height: 20px;
        }
        .menu ul ul ul li{
            width: 100px;
            height: 20px;
        }
        .menu ul ul ul{
            position: absolute;
            left: 100px;
            margin-top: -22px;
            border: 1px solid transparent;
        }
        .menu>li>ul>li>ul{
            position: absolute;
            left: 100px;
            margin-top: -20.5px;
            border: 1px solid transparent;
        }
        .menu ul ul::before{
            content: '>';
            position: absolute;
            font-size: 16px;
            left: -1.5em;
        }
        li:hover>ul{
            background-color: lightblue;
            color: white;
            display: block;
        }
    </style>
</head>

<ul class="menu">

    </li>

</html>
