<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>亚索螺旋丸</title>
    <style>
        .cover{
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .contain{
            width: 200px;
            height: 200px;
            object-fit: contain;
            transition: width 2s,transform 2s;
        }
        .contain:hover{
            width: 500px;
            transform: skewX(60deg);
        }
    </style>
</head>
<body>
<img class="cover"  src="https://meyerweb.com/eric/css/edge/complexspiral/glassy-tan.jpg">
<img class="contain"src="https://meyerweb.com/eric/css/edge/complexspiral/glassy-tan.jpg">

</body>
</html>
