<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="500"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  dot(42,42)
  for (var i=0;i<100;i++){
        dot(i,10)
  }
  for (var i=0;i<100;i++){
    dot(i,100)
    if(i%2===0){
      dot(i,100,"white")
    }
  }
  var x=0;
  for (var i=0;i<100;i++){
   if(x===0||x===1){
     x++;
     dot(i,200,"white")
   }else if(x===2){
     x++;
     dot(i,200)
   }else if(x===3){
     dot(i,200);
     x=0;
   }
  }
  var x=0;
  for (var i=0;i<100;i++){
    if(x===0||x===1||x===2){
      x++;
      dot(i,300)
    }else if(x===3){
      x++;
      dot(i,300,"white")
    }else if(x===4){
      dot(i,300,"white");
      x=0;
    }
  }
  var x=0,y=0;
  for (var i=0;i<100;i++){
    dot(x,y);
    x++;
    y++;
  }
  var x=0,y=0;
  for (var i=0;i<100;i++){
    dot(x,y);
    x+=2;
    y++;
  }
  var x=100,y=100;
  for (var i=0;i<500;i++){
    dot(x,y);
    x++;
    y++;
  }
  for (var i=100;i<=200;i++){
    for (var j=100;j<=200;j++){
      dot(i,j);
    }
  }
  for (var i=200;i<=300;i++){
    for (var j=200;j<=300;j++){
      if(i===200||i===300||j===200||j===300){
        dot(i,j);
      }
    }
  }
  var r=50;
  for(let theta=0;theta<2*Math.PI;theta+=0.01){
    var x=Math.sin(theta)*r;
    var y=Math.cos(theta)*r;
    dot(x+250,y+250)
  }
  var r=200;
  for(let theta=0;theta<2*Math.PI;theta+=0.001){
    var x=Math.sin(theta)*r;
    var y=Math.cos(theta)*r;
    dot(x+250,y+250)
  }
  for(let x=-100;x<100;x++){
    for(let y=-100;y<100;y++){
     if(x*x+y*y<100*100){
       dot(x+400,y+400,"orange");
     }
    }
  }
  for(let x=-100;x<100;x++){
    y=Math.sin(x/20)*20
    dot(x+200,y+400,"orange");
  }
  for(let x=0;x<100;x++){
    for(let y=0;y<100;y++){
        dot(x,y+400,"rgb(255,"+x*2.56+","+y*2.56+")");
    }
  }
  /*可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5*/
  for(let x=0;x<100;x++){
    for(let y=0;y<100;y++){
      dot(2*x+100,2*y+400,"rgb(255,"+x*2.56+","+y*2.56+")");
      dot(x+100,0.27*x+y+200,"rgb(255,"+x*2.56+","+y*2.56+")");
      dot(0.5*x-0.87*y+200,0.87*x+0.5*y+300,"rgb(255,"+x*2.56+","+y*2.56+")");

    }
  }
</script>
</html>
