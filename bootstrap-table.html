<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;

      }
    .table{
        width: 100%;
        height: 100%;
        border-collapse:collapse;
        border: none;
        text-align: left;
    }
      .table thead{
      border-bottom:1px solid black ;
      }
      .table tbody  tr{
          border-bottom:1px solid  rgb(242,242,242) ;
      }
      .table-bordered{
        border:1px solid black;
    }
    .table-borderless{
        border:none;
    }
    .table-striped tr:nth-child(2n+1) {
        background-color: rgb(242,242,242);
    }
      .table-hover tr:hover{
          background-color: rgb(242,242,242);
      }
      .table-dark{
          background-color: black;
          color:white;
      }
  </style>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
    </tr>
    </tbody>
</table></body>
</html>
